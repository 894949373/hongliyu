name: 飞机场20201014

on:
  schedule:
    - cron: '10 13,14 * * * '
  watch:
    types: [started]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7 

      - name: 'Install requirements'
        run: pip install -r ./airplay/requirements.txt

      - name: 'run 飞机场20201014' 
        run: python3 ./airplay/airplay.py 
        env:
            TXNEWS_COUNT_COOKIE: ${{ secrets.TXNEWS_COUNT_COOKIE }}
            TXNEWS_READ_COOKIE: ${{ secrets.TXNEWS_READ_COOKIE }}
            TXNEWS_VIDEO_COOKIE: ${{ secrets.TXNEWS_VIDEO_COOKIE }}
            TXNEWS_BARK_COOKIE: ${{ secrets.TXNEWS_BARK_COOKIE }}
    

   
